name: Publish Core and Compose Packages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_call:

jobs:
  lint-and-test:
    uses: ./.github/workflows/lintandtest.yml
  build:
    steps:
      - name: Publish packages
        run: ./gradlew :core-kmm:publish :securewidgets-compose:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}